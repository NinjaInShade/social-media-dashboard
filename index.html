<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Social media dashboard with dark/light theme switcher" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Inter:regular,700" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
    <title>Social media dashboard</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header class="header">
      <div class="container header-container">
        <div>
          <h1 class="header-title">Social Media Dashboard</h1>
          <h2 class="header-subtitle">Total Followers: 23,004</h2>
        </div>
        <div class="theme-switch-container">
          <b class="body theme-switch-text" id="theme-switch-txt">Dark Mode</b>
          <input type="checkbox" id="theme-switch" /><label for="theme-switch" id="theme-switch-btn">Toggle</label>
        </div>
      </div>
    </header>
    <main></main>

    <script src="./main.js"></script>
  </body>
</html>
